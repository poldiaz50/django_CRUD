{% extends 'base.html' %} 

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-7 offset-md-3 mt-5">

        <h2 class="text-center">Crear Tarea</h2>

    </div>
  </div>
</main>

{% endblock %}
